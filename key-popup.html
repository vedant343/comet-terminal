    <body>
       <div class="bg-gradient-to-t from-gray-700 via-gray-800 to-black">
              <div class="bg-gradient-to-t from-gray-700 via-gray-800 to-black">
        <div class="">
          <section class="relative py-12 sm:py-16 lg:py-20">
            <div class="relative px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
              <div class="max-w-xl mx-auto text-center">
                <h1 class="text-3xl font-bold text-white sm:text-4xl lg:text-5xl">Comet
                </h1>
                <p class="max-w-md mx-auto mt-6 text-base font-normal leading-7 text-gray-500">Get started with levelling up your developer experience with te</p>
    
                <form action="#" method="post" class="relative mt-4">
                  <div
                    class="absolute transitiona-all duration-1000 opacity-30 inset-0 bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] rounded-xl blur-lg filter group-hover:opacity-100 group-hover:duration-200">

                  <div class="relative space-y-4 sm:flex sm:space-y-0 sm:items-end">
                    <div class="flex-1">
                      <label for="" class="sr-only">Email address</label>
                      <div>
                        <input type="email" name="" id=""
                          class="block w-full px-4 py-3 sm:py-3.5 text-base font-medium text-gray-900 placeholder-gray-500 border border-gray-300 rounded-lg sm:rounded-l-lg sm:rounded-r-none sm:text-sm focus:ring-gray-900 focus:border-gray-900"
                          placeholder="Enter email address" />

                    <button type="button"
                      class="inline-flex items-center justify-center w-full sm:w-auto px-8 py-3 sm:text-sm text-base sm:py-3.5 font-semibold text-white transition-all duration-200 bg-gray-900 border border-transparent rounded-lg sm:rounded-r-lg sm:rounded-l-none hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">

              </div>

          </section>
        </div>
      </div>
  <script>
    const { ipcRenderer } = require("electron");

    async function isOpenAIKeyValid(openaiKey) {
      const url = "https://api.openai.com/v1/models/gpt-3.5-turbo-instruct";

      const headers = {
        Authorization: `Bearer ${openaiKey}`,
      };

      try {
        const response = await axios.get(url, { headers });
        const data = response.data;

        if (data.model && data.model.error) {
          return false;
        }
        return true;
      } catch (error) {
        return false; // Handle network errors or other issues
      }
    }

    document
      .getElementById("key-form")
      .addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent form submission
        const key = document.getElementById("key-input").value.trim();
        let isValid = await isOpenAIKeyValid(key); // Call the function to check key validity
        console.log("this is key", key);
        if (isValid) {
          console.log("SUCCESS", key);
          alert("Validated successfully");
          ipcRenderer.send("key-submitted", key);
        } else {
          console.log("FAILED", key);
          alert("Please enter a valid OpenAI key!");
        }
      });
  </script>
