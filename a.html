    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.getElementById("content").innerHTML = marked.parse(
        '\n# Explanation of Linux Command `ls`\n\nThe `ls` command stands for "list" and is used to list the contents of a directory in the Linux operating system. It is one of the most frequently used commands and has various options that can be used to customize the output.\n\n## Syntax\n\nThe basic syntax for the `ls` command is:\n\n```\nls [options] [file/directory]\n```\n\nThis means that the `ls` command can take in one or more options and a file or directory as arguments.\n\n## Options\n\nSome of the commonly used options for the `ls` command are:\n\n- `-a`: Lists all files, including hidden ones starting with `.`.\n- `-l`: Displays detailed information about the files, including permissions, owner, size, and last modified date.\n- `-h`: Prints file sizes in human-readable format.\n- `-t`: Sorts the output by last modified date.\n- `-r`: Reverses the order of the output.\n\n## Return type\n\nThe `ls` command returns a list of the files and directories in the specified location. This can include file names, permissions, owner, size, and other information depending on the options used.\n\n## Examples\n\n- `ls`: Lists all files and directories'
      );
    </script>
