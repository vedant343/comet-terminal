<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.getElementById("content").innerHTML = marked.parse(
        "\n# Explanation of ls -al command\n\n## Overview\nThe ls command in Linux is used to list the contents of a directory. The -al option displays all files and directories, including hidden ones, in a long list format.\n\n## Syntax\n\nls [options] [file/directory]\n\n\n## Breakdown of options used\n- -a: Displays all files and directories, including hidden ones.\n- -l: Displays the contents in a long list format.\n\n## Example\nAssuming we have the following directory structure:\n\nDesktop\n├── file1.txt\n├── file2.txt\n└── folder1\n ├── file3.txt\n └── .hidden_file\n\nRunning ls -al Desktop will output:\n```\ntotal 12\ndrwxr-xr-x 4 user staff 128 Jul 29 10:12 .\ndrwxr-xr-x 3 user staff 96 Jul 29 10:11 ..\n-rw-r--r-- 1 user staff 0 Jul 29 10:12 file1.txt\n-rw-r--r-- 1 user staff "
      );
    </script>
  </body>
</html>
